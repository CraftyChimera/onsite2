<VirtualHost *:80>
ServerAdmin admin@desktop
ErrorLog ${APACHE_LOG_DIR}/error.log

<Proxy balancer://check>
    BalancerMember http://host.docker.internal:8090
    BalancerMember http://host.docker.internal:8091
</Proxy>

    ProxyPreserveHost On
    
    ProxyPass / balancer://check
    ProxyPassReverse / balancer://check
</VirtualHost>
